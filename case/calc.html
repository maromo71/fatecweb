<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" name="valor1">
        <br><br>
        <label for="valor2">Valor 2:</label>
        <input type="number" name="valor2" id="valor2">
        <br><br>
        <label for="sinal">Sinal:</label>
        <select name="sinal" id="sinal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        <button type="button" id="calcular">Calcular</button>
        <p id="resultado">
            <!--Aqui espera-se o resultado-->
        </p>
    </form>

    <script type="module" src="calculadora.js"></script>
</body>
</html>

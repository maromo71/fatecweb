<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formul√°rios</title>
</head>
<body>
    <form>
        <!-- campo para texto (entrada)-->
        <label for="inputNome">Nome:</label>
        <input type="text" name="inputNome" id="inputNome"
         placeholder="Digite seu nome" maxlength="70" size="70" required >
        <br>
         <!-- campo para senha -->
          <label for="inputSenha">Senha:</label>
          <input type="password" name="inputSenha" id="inputSenha"
           placeholder="Digite sua senha" required>
        <!-- campo para email -->
        <br>
        <label for="inputEmail">Email:</label>
        <input type="email" name="inputEmail" id="inputEmail"
         placeholder="Digite seu email" required>
        <br>
        <!-- campo para idade -->
        <label for="inputIdade">Idade:</label>
        <input type="number" name="inputIdade" id="input"
         min="1" max="120" >

         <br>
         <!-- botao de opcao para sexo -->
        <label for="optionSexo">Sexo:</label>
        <input type="radio" name="optionSexo" id="optionSexoMasculino"
         value="masculino">
        <label for="optionSexoMasculino">Masculino</label>

        <input type="radio" name="optionSexo" id="optionSexoFeminino"
         value="feminino">
        <label for="optionSexoFeminino">Feminino</label>
        
        <br>
        <!-- campo para CEP com mascara -->
        <label for="inputCep">CEP:</label>
        <input type="text" name="inputCep" id="inputCep"
         placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}" required>

        <br>
        <!-- botao de enviar -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

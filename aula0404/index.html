<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
</head>

<body>
    <h1>Calculadora Básica</h1>
    <form>
        <label for="num1">Primeiro número:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <label for="operador">Operação:</label>
        <select id="operador" name="operador" required>
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <br><br>
        <button type="button" id="btnCalcular">Calcular</button>
        <br><br>
        <p id="resultado">

        </p>


    </form>

    <script type="module">
        import { calcular } from './calculadora.js'; // deve estar escrito exatamente assim
    
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btnCalcular").addEventListener("click", () => {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const operador = document.getElementById("operador").value;
    
                const resultado = calcular(num1, num2, operador);
                document.getElementById("resultado").textContent = "Resultado: " + resultado;
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Tabelas</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Uso de Tabelas</h1>
    <table>
        <!--Cabeçalho da tabela-->
        <thead>
            <tr>
                <td colspan="3">Lista de Preços</td>
            </tr>
            <!--Tags de linhas-->
            <tr>
                <!-- Colunas (3)-->
                <td>Código</td>
                <td>Descrição</td>
                <td>Preço</td>
            </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Lápis de Cor</td>
                <td>2,89</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Caneta Bic</td>
                <td>5,00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Borracha</td>
                <td>3,50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <h1>Clínica Souza S/A</h1>
    </header>

    <h2>Cadastro de Paciente</h2>
    <!-- Formulário para cadastro de pacientes -->


    <form action="" method="post">
        <!-- Elementos do formulário -->
        <label for="textCarteira">Carteira Unimed</label><br>
        <input type="text" name="textCarteira" placeholder="Digite o numero da Unimed" required /><br>

        <label for="textNome">Nome do Paciente</label><br>
        <input type="text" name="textNome" required /><br>

        <label for="textDataCadastro">Data do Cadastro</label><br>
        <input type="date" name="textDataCadastro" required /><br>

        <label for="textEmail">Email para contato</label><br>
        <input type="email" name="textEmail" required /><br>


        <label for="textTelefone">Telefone para contato</label><br>
        <input type="tel" name="textTelefone" pattern="\(\d{2}\)\d{4}-\d{4}" placeholder="(99)9999-9999" /><br>


        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" value="masculino" id="masculino" />Masculino
            <input type="radio" name="sexo" value="feminino" id="feminino" />Feminino
        </fieldset>



        <label for="Observação">Obserções gerais</label><br>
        <textarea name="Observação" cols="30" rows="10"></textarea><br>
        <!-- Apenas um exemplo de number 
        <input type="number" name="numValor" min="0" max="100" step="10" /><br>
        -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>


</body>

</html>
